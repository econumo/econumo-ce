namespace: App\Tests
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests
    envs: tests/_envs
actor_suffix: Tester

extensions:
    enabled:
        - Codeception\Extension\RunFailed
params:
    - .env
    - .env.test

coverage:
    enabled: true
    low_limit: 30
    high_limit: 60
    include:
        - src/*.php
    exclude:
        - tests/*
        - src/Kernel.php
        - src/UI/*
        - src/Application/Exception/*
        - src/DataFixtures/*
        - src/Command/*
