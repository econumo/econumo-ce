server {
    listen 80;
    server_name _;

    # Serve frontend from /usr/share/nginx/html
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve frontend static files
    location / {
        try_files $uri $uri/ =404;
    }

    # Handle /api and /_ URLs with PHP backend
    location ~ ^/(api|_)/ {
        # Set root to PHP backend directory
        root /var/www/public;

        # Try to serve the requested URI, fallback to index.php
        try_files $uri /index.php$is_args$args;

        # Process PHP scripts for /api and /_ URLs
        location ~ \.php$ {
            # FastCGI settings
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            include fastcgi_params;
            proxy_read_timeout 30s;
            proxy_connect_timeout 75s;

            # Define the script filename
            fastcgi_param SCRIPT_FILENAME /var/www/public$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT /var/www/public;

            # Buffer settings
            fastcgi_buffers 16 32k;
            fastcgi_buffer_size 64k;
            fastcgi_busy_buffers_size 64k;

            # Make PHP scripts internal to prevent direct access
            internal;
        }
    }

    # Optionally disable fallback to PHP for specific asset directories
    location /bundles {
        root /var/www/public;
        try_files $uri =404;
    }

    # Return 404 for all other PHP files to prevent unauthorized access
    location ~ \.php$ {
        return 404;
    }
}
