server {
    listen 80;
    server_name _;

    # Default root for frontend
    root /usr/share/nginx/html;
    index index.html;

    # Serve frontend static files
    location / {
        try_files $uri $uri/ =404;
    }

    # Handle /api and /_ routes with PHP backend
    location ~ ^/(api|_)/ {
        # Set root to PHP backend directory
        root /var/www/public;

        # Attempt to serve the requested URI, fallback to index.php
        try_files $uri /$1/index.php?$args;
    }

    # Process PHP scripts for /api and /_ routes
    location ~ ^/(api|_)/index\.php$ {
        # Ensure only index.php within /api or /_ is processed
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/public/$1/index.php;
        fastcgi_param DOCUMENT_ROOT /var/www/public;

        # FastCGI settings
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;

        # Buffer settings (optional, adjust as needed)
        fastcgi_buffers 16 32k;
        fastcgi_buffer_size 64k;
        fastcgi_busy_buffers_size 64k;

        # Prevent direct access to PHP scripts
        internal;
    }

    # Disable PHP processing for specific asset directories
    location /bundles {
        root /var/www/public;
        try_files $uri =404;
    }

    # Return 404 for all other PHP files to prevent unauthorized access
    location ~ \.php$ {
        return 404;
    }
}
