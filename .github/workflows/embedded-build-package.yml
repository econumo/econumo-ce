on:
  workflow_call:
    inputs:
      REGISTRY:
        required: true
        type: string
      IMAGE_NAME:
        required: true
        type: string
      IMAGE_VERSION:
        required: true
        type: string
    secrets:
      DOCKER_LOGIN:
        required: true
      DOCKER_PASSWORD:
        required: true
      BUILD_USER_TOKEN:
        required: true

jobs:
  build-package:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Current repository
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      - name: Clone Backend repository
        uses: actions/checkout@v4
        with:
          repository: econumo/econumo-backend
          ref: main
          token: ${{ secrets.BUILD_USER_TOKEN }}
          path: backend

      - name: Clone Frontend repository
        uses: actions/checkout@v4
        with:
          repository: econumo/econumo-one-frontend
          ref: main
          token: ${{ secrets.BUILD_USER_TOKEN }}
          path: frontend

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ inputs.REGISTRY }}
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          pull: true
          file: main/build/docker/app/Dockerfile
          tags: ${{ inputs.REGISTRY }}/${{ inputs.IMAGE_NAME }}:${{ inputs.IMAGE_VERSION }}
