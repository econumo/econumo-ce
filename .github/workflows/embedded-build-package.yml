on:
  workflow_call:
    inputs:
      REGISTRY:
        required: true
        type: string
      IMAGE_NAME:
        required: true
        type: string
      IMAGE_TAGS:
        required: true
        type: string
        description: 'Comma-separated list of tags (e.g., "latest,1.0.0,1.0")'
    secrets:
      DOCKER_LOGIN:
        required: true
      DOCKER_PASSWORD:
        required: true
      BUILD_USER_TOKEN:
        required: true

jobs:
  build-package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Clone Build Configurations repository
        uses: actions/checkout@v4
        with:
          repository: econumo/build-configuration
          ref: main
          token: ${{ secrets.BUILD_USER_TOKEN }}
          path: build

      - name: Clone Backend repository
        uses: actions/checkout@v4
        with:
          repository: econumo/econumo-backend
          ref: main
          token: ${{ secrets.BUILD_USER_TOKEN }}
          path: backend

      - name: Clone Frontend repository
        uses: actions/checkout@v4
        with:
          repository: econumo/econumo-one-frontend
          ref: main
          token: ${{ secrets.BUILD_USER_TOKEN }}
          path: frontend

      - name: Clean folders
        run: |
          rm -rf frontend/.git
          rm -rf backend/.git
          rm -rf build/.git

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ inputs.REGISTRY }}
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare tags
        id: prep
        run: |
          TAGS=""
          IFS=',' read -ra TAG_ARRAY <<< "${{ inputs.IMAGE_TAGS }}"
          for tag in "${TAG_ARRAY[@]}"; do
            if [ -n "$TAGS" ]; then
              TAGS="${TAGS},"
            fi
            TAGS="${TAGS}${{ inputs.REGISTRY }}/${{ inputs.IMAGE_NAME }}:${tag}"
          done
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          pull: true
          file: build/docker/app/Dockerfile
          tags: ${{ steps.prep.outputs.tags }}
          cache-from: type=registry,ref=${{ inputs.REGISTRY }}/${{ inputs.IMAGE_NAME }}:latest
          cache-to: type=inline
          platforms: ${{ matrix.platform }}