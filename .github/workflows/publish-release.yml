name: Publish Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Tag to publish (e.g., v1.2.3 or beta)"
        required: true

concurrency:
  group: "docker-publish-release"
  cancel-in-progress: true

jobs:
  create-tag:
    name: Create Git Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version
        id: set-version
        run: |
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          echo "Creating tag: ${{ github.event.inputs.version }}"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        run: |
          TAG="${{ github.event.inputs.version }}"

          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
            exit 1
          fi

          # Create and push the tag
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "Tag $TAG created and pushed successfully"

  publish-release-ce:
    name: Build and Publish Docker Image
    needs: create-tag
    uses: ./.github/workflows/embedded-build-package.yml
    with:
      REGISTRY: "docker.io"
      IMAGE_NAME: "econumo/econumo-ce"
      IMAGE_TAGS: "${{ needs.create-tag.outputs.version }},latest,beta"
      RUNS_ON: "blacksmith-4vcpu-ubuntu-2404"
      PLATFORMS: "linux/amd64,linux/arm64"
      VERSION: "${{ needs.create-tag.outputs.version }}"
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      BUILD_USER_TOKEN: ${{ secrets.BUILD_USER_TOKEN }}

  publish-release-cloud:
    name: Build and Publish Cloud Docker Image
    needs: create-tag
    uses: ./.github/workflows/embedded-build-package.yml
    with:
      REGISTRY: "ghcr.io"
      IMAGE_NAME: "econumo/econumo-cloud"
      IMAGE_TAGS: "${{ needs.create-tag.outputs.version }},latest,beta"
      ECONUMO_EDITION: "cloud"
      RUNS_ON: "blacksmith-4vcpu-ubuntu-2404"
      PLATFORMS: "linux/arm64"
      VERSION: "${{ needs.create-tag.outputs.version }}"
    secrets:
      DOCKER_USERNAME: ${{ github.actor }}
      DOCKER_PASSWORD: ${{ secrets.BUILD_USER_TOKEN }}
      BUILD_USER_TOKEN: ${{ secrets.BUILD_USER_TOKEN }}

  create-github-release:
    name: Create GitHub Release
    needs: create-tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tagged ref
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.create-tag.outputs.version }}

      - name: Set node
        uses: actions/setup-node@v4
        with:
          registry-url: https://registry.npmjs.org/
          node-version: lts/*

      - name: Generate release notes and create release
        run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
